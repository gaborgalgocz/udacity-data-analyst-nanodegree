<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Visualization - Exploring the Titanic dataset - Second iteration</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
      h2 {
        color: black;
        text-align: center;
      }
    </style>
  </head>

<body class="container">
	
	<div class="row">
		<div id="chart1"></div>
	</div>

	<div class="row">
		<div id="chart2"></div>
	</div>

	<div class="row">
		<div id="chart3"></div>
	</div>

	<script type="text/javascript">
		// Survival rate of Titanic passengers - by age groups
		var width = 600,
		    height = 400;
		var svg1 = dimple.newSvg("#chart1", width, height);
		d3.csv("data/agegroup.csv", function(data){
			var chart = new dimple.chart(svg1, data);
		    x = chart.addCategoryAxis("x", "Age group");
        	x.addOrderRule(["0-9", "10-19", "20-29", "30-39", "40-49", "50-59", "60-69", "70-79", "80-89"]);
		    chart.addMeasureAxis("y", "Survival rate");
		    chart.addSeries("Age", dimple.plot.bar);
			chart.draw();
			svg1.append("text")
			   .attr("x", chart._xPixels() + chart._widthPixels() / 2)
			   .attr("y", chart._yPixels() - 20)
			   .style("text-anchor", "middle")
			   .style("font-family", "sans-serif")
			   .style("font-weight", "normal")
			   .text("Passengers of the Titanic - Survival rate by age");
		});

		// Survival rate of Titanic passengers - by sex
		var width = 600,
		    height = 400;
		var svg2 = dimple.newSvg("#chart2", width, height);
		d3.csv("data/sex.csv", function(data){
			var chart = new dimple.chart(svg2, data);
		    chart.addCategoryAxis("x", "Sex");
		    chart.addMeasureAxis("y", "Survival rate");
		    chart.addSeries(null,dimple.plot.bar);
			chart.draw();
			svg2.append("text")
			   .attr("x", chart._xPixels() + chart._widthPixels() / 2)
			   .attr("y", chart._yPixels() - 20)
			   .style("text-anchor", "middle")
			   .style("font-family", "sans-serif")
			   .style("font-weight", "normal")
			   .text("Passengers of the Titanic - Survival rate by sex");
		});	

		// Survival rate of Titanic passengers - by passenger class
		var width = 600,
		    height = 400;
		var svg3 = dimple.newSvg("#chart3", width, height);
		d3.csv("data/pclass.csv", function(data){
			var chart = new dimple.chart(svg3, data);
		    chart.addCategoryAxis("x", "Passenger class");
		    chart.addMeasureAxis("y", "Survival rate");
		    chart.addSeries(null, dimple.plot.bar);
			chart.draw();
			svg3.append("text")
			   .attr("x", chart._xPixels() + chart._widthPixels() / 2)
			   .attr("y", chart._yPixels() - 20)
			   .style("text-anchor", "middle")
			   .style("font-family", "sans-serif")
			   .style("font-weight", "normal")
			   .text("Passengers of the Titanic - Survival rate by passenger class");
		});	

	    
	</script>
</body>
</html>
